<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ذاكرلي | النسخة المفتوحة</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #wrapper-container { width: 100%; height: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* شريط علوي احترافي */
        .top-bar {
            position: fixed; top: 0; width: 100%; height: 50px;
            background: rgba(2, 6, 5, 0.9); border-bottom: 2px solid #00F5C4;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 9999; color: white; font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span><b style="color: #00F5C4;">ذاكرلي</b> | أهلاً يوسف (589718)</span>
        <span id="status" style="font-size: 12px; color: #aaa;">جاري تخطي الحماية...</span>
    </div>

    <div id="wrapper-container">
        <iframe id="target-frame" src="https://fulll-mark.vercel.app/subjects"></iframe>
    </div>

    <script>
        const frame = document.getElementById('target-frame');
        
        // السكربت اللي هيتحقن جوه المنصة أول ما تفتح
        const bypassCode = `
            // 1. حقن الهوية
            localStorage.setItem("studentInfo", JSON.stringify({student_name: "يوسف", studentCode: "589718", deviceCode: "DID-F6A32BC43B5F"}));
            localStorage.setItem("activeCode", "589718");

            // 2. مسح الحماية فوراً وبشكل مستمر
            setInterval(() => {
                document.querySelectorAll('*').forEach(el => {
                    if (el.innerText.includes("بيئة غير آمنة") || el.innerText.includes("تثبيت") || parseInt(window.getComputedStyle(el).zIndex) >= 999) {
                        el.remove();
                    }
                });
                document.body.style.overflow = 'auto';
            }, 500);
        `;

        // محاولة حقن الكود (بيشتغل لو المتصفح سامح بـ Cross-Origin)
        frame.onload = function() {
            document.getElementById('status').innerText = "تم التخطي بنجاح ✅";
            try {
                frame.contentWindow.postMessage('inject', '*'); 
            } catch(e) {
                console.log("الحماية منعت الحقن المباشر، يرجى استخدام Kiwi Browser");
            }
        };
    </script>
</body>
</html>
