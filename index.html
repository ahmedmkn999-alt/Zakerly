// الاستماع للينكات المكتشفة من السيرفر
db.ref('live_capture').on('child_added', (snapshot) => {
    const data = snapshot.val();
    const area = document.getElementById('harvest-results'); // جدول النتائج في لوحتك
    area.innerHTML = `
        <tr style="background: rgba(34, 211, 238, 0.05); border-right: 4px solid var(--accent);">
            <td>${data.time}</td>
            <td style="color:var(--accent); font-size:0.7rem;">${data.link}</td>
            <td><span class="badge">صيد مباشر</span></td>
            <td><a href="${data.link}" target="_blank" class="btn"><i class="fas fa-play"></i></a></td>
        </tr>
    ` + area.innerHTML;
});
