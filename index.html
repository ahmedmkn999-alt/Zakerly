<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ذاكرلي | منصة يوسف</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        .loading { color: #00F5C4; text-align: center; padding-top: 20%; font-family: sans-serif; }
    </style>
</head>
<body>
    <div class="loading" id="loader">جاري تشغيل المنصة وتخطي صفحة الدخول...</div>

    <script>
        // رابط المنصة الأصلي اللي أنت عايزه
        const targetURL = "https://fulll-mark.vercel.app/subjects";

        // بياناتك اللي السيرفر قبلها (يوسف / 589718)
        const injectData = () => {
            localStorage.setItem("studentInfo", JSON.stringify({
                student_name: "يوسف", 
                studentCode: "589718", 
                deviceCode: "DID-F6A32BC43B5F"
            }));
            localStorage.setItem("activeCode", "589718");
        };

        // تنفيذ عملية الدخول والتحويل
        injectData();
        
        // الانتقال للمنصة الأصلية فوراً بعد حقن البيانات
        setTimeout(() => {
            window.location.href = targetURL;
        }, 1000);
    </script>
</body>
</html>
